<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Video Audio Visualizer</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
	/*background: radial-gradient(circle, #8a8aff 0%, #000000 50%);*/
	background: radial-gradient(circle, #ff6f6f 0%, #170909 50%);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
  }
  #sidebar-1 {
	position:absolute;
	z-index: -1000;
	top: 20px;
	left: 20px;
	opacity: 40%;
	/*width: 100%;*/
	/*height: 100%;*/
	overflow: hidden;
	border-radius: 4px;
	/*transform-origin: center center;*/
	/*transform: scale(var(--zoom, 0.3));*/
	  
  }
  figure {
    margin: 12px 0;
  }
.glow-box {
  display: block;
  /*padding: 20px;*/
  /*background: #111;*/
  color: white;
  text-align: center;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
  animation: pulseGlow 2s ease-in-out infinite;
}

@keyframes pulseGlow {
  0%, 100% {
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
  }
  50% {
    box-shadow: 0 0 25px rgba(255, 255, 255, 1);
  }
}

  video.inline {
    display: block;
    width: 100%;
    max-width: 800px;
    border-radius: 8px;
    margin: 6px 0;
    box-shadow: 0 2px 12px rgba(0,0,0,0.4);
  }
  .viz-container {
    /*margin: 6px 0 18px 0;*/
    border-radius: 8px;
    overflow: hidden;
    background: linear-gradient(180deg,#00111a,#001a26);
    /*padding: 8px;*/
    max-width: 800px;
    width: 100%;
  }
  canvas.visualizer {
    display: block;
    width: 100%;
    height: 120px;
    border-radius: 6px;
    background: transparent;
  }
  .viz-controls {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    margin-top: 8px;
    align-items: center;
  }
  button, select, label {
    background: transparent;
    color: inherit;
    border: 1px solid rgba(255,255,255,0.06);
    padding: 6px 8px;
    border-radius: 6px;
    cursor: pointer;
  }
  .note {
    font-size: 13px;
    color: #94a3b8;
    margin-top: 8px;
    text-align: center;
  }
</style>
</head>

  <video class="inline glow-box" controls crossorigin="anonymous">
    <source src="../../_media/random_query.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <!--<figcaption>Bibliomancy</figcaption>-->
</figure>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const AudioCtxClass = window.AudioContext || window.webkitAudioContext;
  let audioCtx = null;
  const visuals = new WeakMap();

  function ensureAudioCtx() {
    if (!audioCtx) audioCtx = new AudioCtxClass();
    return audioCtx;
  }

  function attachVisualizer(videoEl) {
    const container = document.createElement('div');
    container.className = 'viz-container';

    const canvas = document.createElement('canvas');
    canvas.className = 'visualizer glow-box';
    container.appendChild(canvas);

    const controls = document.createElement('div');
    controls.className = 'viz-controls';

    const enableBtn = document.createElement('button');
    enableBtn.textContent = 'Enable Visualizer';
    controls.appendChild(enableBtn);

    const monitorToggle = document.createElement('button');
    monitorToggle.textContent = 'Monitor: ON';
    controls.appendChild(monitorToggle);

    const info = document.createElement('span');
    info.style.marginLeft = '8px';
    info.style.color = '#94a3b8';
    info.style.fontSize = '10px';
    info.textContent = 'FFT: -';
    controls.appendChild(info);

    container.appendChild(controls);
    videoEl.insertAdjacentElement('afterend', container);

    const state = {
      canvas, ctx: canvas.getContext('2d'),
      analyser: null,
      sourceNode: null,
      raf: null,
      dataArray: null,
      bufferLen: 0,
      gainNode: null,
      monitor: true,
    };
    visuals.set(videoEl, state);

    function resizeCanvas() {
      const rect = canvas.getBoundingClientRect();
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      canvas.width = Math.round(rect.width * dpr);
      canvas.height = Math.round(rect.height * dpr);
      state.ctx.setTransform(1,0,0,1,0,0);
      state.ctx.scale(dpr, dpr);
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function draw() {
      state.raf = requestAnimationFrame(draw);
      if (!state.analyser) return;
      const w = canvas.clientWidth;
      const h = canvas.clientHeight;
      state.analyser.getByteFrequencyData(state.dataArray);
      state.ctx.clearRect(0,0,w,h);
      const bars = Math.min(256, state.bufferLen);
      const barWidth = w / bars;
      let x = 0;
      for (let i = 0; i < bars; i++) {
        const v = state.dataArray[i] / 255;
        const barHeight = v * h;
        const hue = Math.round((i / bars) * 260);
        state.ctx.fillStyle = `hsl(${hue} 85% ${20 + v*50}%)`;
        state.ctx.fillRect(x, h - barHeight, barWidth - 1, barHeight);
        x += barWidth;
      }
    }

    async function setupAudioNodes() {
      try {
        ensureAudioCtx();
        if (audioCtx.state === 'suspended') await audioCtx.resume();

        if (state.sourceNode) {
          try { state.sourceNode.disconnect(); } catch(e){}
          try { state.analyser.disconnect(); } catch(e){}
          try { state.gainNode.disconnect(); } catch(e){}
          cancelAnimationFrame(state.raf);
        }

        videoEl.crossOrigin = 'anonymous';
        const src = audioCtx.createMediaElementSource(videoEl);

        const analyser = audioCtx.createAnalyser();
        analyser.fftSize = 2048;
        const bufferLen = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLen);

        const gainNode = audioCtx.createGain();
        gainNode.gain.value = 1;

        src.connect(gainNode);
        src.connect(analyser);
        if (state.monitor) gainNode.connect(audioCtx.destination);

        state.sourceNode = src;
        state.analyser = analyser;
        state.gainNode = gainNode;
        state.dataArray = dataArray;
        state.bufferLen = bufferLen;

        draw();
        info.textContent = `FFT bins: ${bufferLen} • sr: ${audioCtx.sampleRate}Hz`;
        enableBtn.disabled = true;
      } catch (err) {
        info.textContent = 'Could not attach (CORS or file://).';
        console.error('setupAudioNodes error:', err);
      }
    }

    enableBtn.addEventListener('click', async () => {
      await setupAudioNodes();
      try { if (videoEl.paused) await videoEl.play(); } catch (e) {}
    });

    monitorToggle.addEventListener('click', () => {
      state.monitor = !state.monitor;
      if (state.gainNode) {
        if (state.monitor) {
          state.gainNode.connect(audioCtx.destination);
        } else {
          try { state.gainNode.disconnect(audioCtx.destination); } catch(e){}
        }
      }
      monitorToggle.textContent = 'Monitor: ' + (state.monitor ? 'ON' : 'OFF');
    });

    videoEl.addEventListener('play', async () => {
      if (audioCtx && audioCtx.state === 'suspended') {
        try { await audioCtx.resume(); } catch(_) {}
      }
      if (!state.analyser) {
        setupAudioNodes();
      }
    });
  }

  Array.from(document.querySelectorAll('video')).forEach(v => attachVisualizer(v));
});
</script>
