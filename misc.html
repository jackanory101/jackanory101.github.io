<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>— play the track —</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
<style>
html,body{margin:0;padding:0;height:100%;overflow:hidden;background:#000;font-family:'Inter',sans-serif;color:white;}
iframe{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:0;border:0;}
.overlay{position:absolute;inset:0;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;z-index:2;
background:rgba(0,0,0,0.45);backdrop-filter:blur(4px);}
h1{font-size:2.2rem;margin:0;font-weight:800;}
p{color:#bbb;font-size:1rem;margin-top:8px;}
button{margin-top:28px;padding:12px 26px;border:0;border-radius:10px;
background:linear-gradient(90deg,#6ef3ff,#8b7bff);color:#031018;font-weight:700;font-size:1rem;cursor:pointer;
box-shadow:0 0 40px rgba(110,243,255,0.25);transition:0.25s all;}
button:hover{transform:scale(1.06);}
footer{position:absolute;bottom:16px;width:100%;text-align:center;color:#999;font-size:0.8rem;z-index:3;}
</style>
</head>
<body>

<!-- Background YouTube video -->
<iframe 
  src="https://www.youtube.com/embed/aSk-D86aOtc?autoplay=1&mute=1&loop=1&playlist=aSk-D86aOtc&controls=0&showinfo=0&modestbranding=1&iv_load_policy=3&fs=0&rel=0"
  allow="autoplay; fullscreen" allowfullscreen></iframe>

<!-- Overlay content -->
<div class="overlay">
  <h1>Untitled — A Listening Portal</h1>
  <p>Press play. Best with headphones.</p>
  <button id="play">▶ Play</button>
</div>

<footer>Created by you — an immersive listen</footer>

<!-- Hidden audio -->
<audio id="audio" src="_media/toTureMsate_04.mp3" preload="metadata"></audio>

<script>
const audio=document.getElementById('audio');
const btn=document.getElementById('play');
let playing=false;
btn.addEventListener('click',()=>{
  if(!playing){
    audio.play();
    btn.textContent='⏸ Pause';
    playing=true;
  }else{
    audio.pause();
    btn.textContent='▶ Play';
    playing=false;
  }
});
</script>
</body>
</html>
